<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <title>Peer-to-Peer Cue System</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
		<h1>Peer-to-Peer Cue System</h1>

		<table class="display">
            <tr>
                <td class="title">Status:</td>
                <td class="title">Messages:</td>
            </tr>
			<tr>
				<td>
                    <span style="font-weight: bold">ID: </span>
                    <input type="text" id="receiver-id-connect" title="Input the ID from receive.html">
                    <button id="connect-button">Connect</button>
                </td>
			</tr>
            <tr>				
                <td>					
                    <div id="receiver-id" style="font-weight: bold;" title="Copy this ID to the input on send.html.">ID:</div>					
					<button id="host-button">Host</button>
                </td>
                <td>
                    <input type="text" id="sendMessageBox" placeholder="Enter a message..." autofocus="true" />
                    <button type="button" id="sendButton">Send</button>
                    <button type="button" id="clearMsgsButton">Clear Msgs (Local)</button>
                </td>
            </tr>
            <tr>
                <td><div id="status" class="status"></div></td>
                <td><div class="message" id="message"></div></td>
            </tr>            
        </table>

		<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
        <script type="text/javascript">
            (function () {

				var lastPeerId = null;
                var peer = null; // own peer object
				var isServer = false;
				var conn = null;
				var recvId = document.getElementById("receiver-id");
				var recvIdInput = document.getElementById("receiver-id-connect");
				var status = document.getElementById("status");
				var message = document.getElementById("message");
				var sendMessageBox = document.getElementById("sendMessageBox");
                var sendButton = document.getElementById("sendButton");
				var connectButton = document.getElementById("connect-button");
				var hostButton = document.getElementById("host-button");

				function initialize() {
					peer = new Peer(null, {
                        debug: 2
                    });

					peer.on('open', function (id) {
                        // Workaround for peer.reconnect deleting previous id
                        if (peer.id === null) {
                            console.log('Received null id from peer open');
                            peer.id = lastPeerId;
                        } else {
                            lastPeerId = peer.id;
                        }

                        console.log('ID: ' + peer.id);
                        recvId.innerHTML = "ID: " + peer.id;
                        status.innerHTML = "Awaiting connection...";
                    });

					peer.on('connection', function (c) {
                        // Allow only a single connection
                        if (conn && conn.open) {
                            c.on('open', function() {
								if(isServer)
                                	c.send("Already connected to another client");
								else
									c.send("Sender does not accept incoming connections");

                                setTimeout(function() { c.close(); }, 500);
                            });
                            return;
                        }
						
						if(isServer)
						{
							conn = c;
							console.log("Connected to: " + conn.peer);
							status.innerHTML = "Connected";
							loadState();
							setTimeout(function() { sendState(); }, 500);
							ready();
						}
                    });

					peer.on('disconnected', function () {
                        status.innerHTML = "Connection lost. Please reconnect";
                        console.log('Connection lost. Please reconnect');

                        // Workaround for peer.reconnect deleting previous id
                        peer.id = lastPeerId;
                        peer._lastServerId = lastPeerId;
                        peer.reconnect();
                    });
                    peer.on('close', function() {
                        conn = null;
                        status.innerHTML = "Connection destroyed. Please refresh";
                        console.log('Connection destroyed');
                    });
                    peer.on('error', function (err) {
                        console.log(err);
                        alert('' + err);
                    });
				}

				function join() {
                    // Close old connection
                    if (conn) {
                        conn.close();
                    }

                    // Create connection to destination peer specified in the input field
                    conn = peer.connect(recvIdInput.value, {
                        reliable: true
                    });

                    conn.on('open', function () {
                        status.innerHTML = "Connected to: " + conn.peer;
                        console.log("Connected to: " + conn.peer);

                        // Check URL params for comamnds that should be sent immediately
                        var command = getUrlParam("command");
                        if (command)
                            conn.send(command);
                    });
                    // Handle incoming data (messages only since this is the signal sender)
                    conn.on('data', function (data) {

                        if(testIsState(data))
                        {
                            updateState(data);
                            return;
                        }
                    });
                    conn.on('close', function () {
                        status.innerHTML = "Connection closed";
                    });
                };

				function ready() {
                    conn.on('data', function (data) {
                        console.log("Data recieved");
                        var cueString = "<span class=\"cueMsg\">Cue: </span>";
                        var cue = data;
                        switch (data) {
                            case 'Go':
                                go();
                                addMessage(cueString + data);
                                break;
                            case 'Fade':
                                fade();
                                addMessage(cueString + data);
                                break;
                            case 'Off':
                                off();
                                addMessage(cueString + data);
                                break;
                            case 'Reset':
                                reset();
                                addMessage(cueString + data);
                                break;
                            default:
                                cue = "";
                                addMessage("<span class=\"peerMsg\">Peer: </span>" + data);
                                break;
                        };
                        
                        var jsonState = 
                        {
                            "messages" : message.innerHTML,
                            "cue" : data
                        };

                        saveState(JSON.stringify(jsonState));
                        sendState();
                    });
                    conn.on('close', function () {
                        status.innerHTML = "Connection reset<br>Awaiting connection...";
                        conn = null;
                    });
                }

				function addMessage(msg) {
                    var now = new Date();
                    var h = now.getHours();
                    var m = addZero(now.getMinutes());
                    var s = addZero(now.getSeconds());

                    if (h > 12)
                        h -= 12;
                    else if (h === 0)
                        h = 12;

                    function addZero(t) {
                        if (t < 10)
                            t = "0" + t;
                        return t;
                    };

                    message.innerHTML = "<br><span class=\"msg-time\">" + h + ":" + m + ":" + s + "</span>  -  " + msg + message.innerHTML;
                }

				sendMessageBox.addEventListener('keypress', function (e) {
                    var event = e || window.event;
                    var char = event.which || event.keyCode;
                    if (char == '13')
                        sendButton.click();
                });

				sendButton.addEventListener('click', function () {
                    if (conn && conn.open) {
                        var msg = sendMessageBox.value;
                        sendMessageBox.value = "";
                        conn.send(msg);
                        console.log("Sent: " + msg)
                        addMessage("<span class=\"selfMsg\">Self: </span>" + msg);

                        var state = JSON.parse(localStorage.getItem('state'));
                        state.messages = message.innerHTML;
                        saveState(JSON.stringify(state));
                        sendState();
                    } else {
                        console.log('Connection is closed');
                    }
                });

				function loadState () {
                    var state = JSON.parse(localStorage.getItem('state'));
                    
                    if(!state)
                    {
                        state = { "messages" : "", "cue" : "" };
                    }

                    // show message history
                    message.innerHTML = state.messages;

                    // show any previous cue state
                    switch (state.cue) {
                        case 'Go':
                            go();
                            break;
                        case 'Fade':
                            fade();
                            break;
                        case 'Off':
                            off();
                            break;
                        case 'Reset':
                            reset();
                            break;
                        default:
                            break;
                    };
                }

                function saveState(state) {
                    localStorage.setItem('state', state)
                }

                function sendState()
                {
                    var state = localStorage.getItem('state');
                    conn.send(state);
                }

				function host() {
					isServer = true;
                    initialize();					
                };

				hostButton.addEventListener('click', host);
				connectButton.addEventListener('click', join);
			})();
		</script>
    </body>
</html>
